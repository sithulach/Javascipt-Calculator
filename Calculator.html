<!DOCTYPE html>
<head>
    <script src="calcscript.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <p id="textbox0"></p>
    <div class="textbox"><span id="textbox1"></span></div>
    <div class="row1">
        <div class="button1 normal" onclick="multiplication()">*</div>
        <div class="button1 normal" onclick="division()">/</div>
        <div class="button1 normal" onclick="addition()">+</div>
        <div class="button1 normal" onclick="subtraction()">-</div>
        <div class="button1 normal" onclick="decimal()">.</div>
    </div>
    <div class="row2">
        <div class="button1 normal" onclick="input1()">⬅️</div>
        <div class="button1 normal" onclick="number0()">0</div>
        <div class="button1 normal" onclick="number3()">3</div>
        <div class="button1 normal" onclick="number6()">6</div>
        <div class="button1 normal" onclick="number9()">9</div>

    </div>
    <div class="row3">
        <div class="button1 normal" onclick="input2()">➡️</div>
        <div class="button1 normal" onclick="number1()">1</div>
        <div class="button1 normal" onclick="number4()">4</div>
        <div class="button1 normal" onclick="number7()">7</div>
        <div class="button1 normal" onclick="number_clear()">CE</div>
    </div>
    <div class="row4">
        <div class="button1 submit" onclick="number_submit()">=</div>
        <div class="button1 normal" onclick="number2()">2</div>
        <div class="button1 normal" onclick="number5()">5</div>
        <div class="button1 normal" onclick="number8()">8</div>
    </div>
</body>
